<!DOCTYPE html>
<html>

<head>
	<title>Train Schedule</title>
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	 <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
     <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
     <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div class="container">
	
	<div class="jumbotron">
  		
		<h1>Train Schedule</h1>
		<p><span class="glyphicon glyphicon-road"></span></p>
	</div>

	<div class="row">
		<div class="panel panel-default">
			Current Train Schedule
		</div>
			<table class="table table-striped table-hover" id="trainSchedule">
				<thead>
					<tr>
						<th>Train</th>
						<th>Destination</th>
						<th>Frequency (Min)</th>
						<th>Next Arrival</th>
						<th>Minutes Away</th>
					</tr>

				</thead>
				<tbody>
					
				</tbody>
			</table>
	</div>

	<div class="row">
		<div class="panel panel-default">
			<div class="panel-heading">
				Add Train
			</div>
			<div class="panel-body">
				<form>
					<div class="form-group">
						<label for="name">Train Name</label>
						<input type="text" 
							   class="form-control" 
							   id="trainName" 
							   placeholder="Input field">
					</div>

					<div class="form-group">
						<label for="name">Destination</label>
						<input type="text" 
							   class="form-control" 
							   id="destination" 
							   placeholder="Input field">
					</div>

					<div class="form-group">
						<label for="name">First Train Time (HH:MM) Military Time</label>
						<input type="text" 
							   class="form-control" 
							   id="firstTrain" 
							   placeholder="Input field">
					</div>

					<div class="form-group">
						<label for="name">Frequency (Minutes)</label>
						<input type="text" 
							   class="form-control" 
							   id="frequency" 
							   placeholder="Input field">
					</div>

					<button
						type="submit"
						class="btn btn-primary"
						id="addTrain">
						Submit
					</button>
				</form>
			</div>
		</div>
	</div>
</div>	
</body>

<script   src="https://code.jquery.com/jquery-2.2.1.min.js"   integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="   crossorigin="anonymous"></script>
<script type="text/javascript" src="trainlogic.js"></script>
</html>
